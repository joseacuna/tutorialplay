#{extends 'main.html'/}

<div class="container">

    <form action="@{Application.guardarUsuarioModificado()}" method="post" role="form">
        <legend>Crear Usuario</legend>
        <h2>Para ${usser.persona.nombreCompleto}</h2>
        <input type="hidden" name="usuario.altKey" value="${usser.altKey}"/>
        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" name="usuario.usuario" value="${usser.usuario}" id="usuario" placeholder="User">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="usuario.email" value="${usser.email}" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="text" class="form-control" name="usuario.password" value="${usser.password}" id="password" >
        </div>


        <button type="submit" class="btn btn-primary">Crear Usuario</button>
    </form>
    <button type="button" class="btn"><a href="@{Application.index()}">Volver</a></button>

</div>
